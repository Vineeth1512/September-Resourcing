<body onload="GenerateCaptcha();">

	</header>

	<!-- Header Container / End -->

	<!-- Titlebar
================================================== -->
	<div id="titlebar" class="gradient">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<nav id="breadcrumbs" class="dark">

						</ul>

	<!-- Page Content
================================================== -->
	<div class="container">
		<div class="row">
			<div class="col-xl-5 width=130 offset-xl-3">

				<div class="login-register-page">
					<!-- Welcome Text -->
					<div class="welcome-text">
						<h3 style="font-size: 26px;">Let's create your account!</h3>
						<span>Already have an account? <a th:href="@{/admin/login}">Log
								In!</a></span>
					</div>


					<div>
						<h3>
							<b><span style="color: red" th:text="${message}"></span></b>
						</h3>
					</div>

					<!-- Form -->
					<form action="post" th:action="@{/admin/saveUser}"
						th:object="${newUserDetails}" method="post" id="login-form">
						<label>Admin Name :</label>
						<div class="input-with-icon-left">
							<i class="icon-material-outline-group"> </i> <input type="text"
								class="input-text with-border" name="adminName-register"
								th:field="*{adminName}" id="adminName"
								pattern="[A-Za-z\s]{1,20}" placeholder="Enter Admin name"
								th:minlength="3" required />
						</div>





						<label>Email Address:</label>

						<div class="input-with-icon-left">
							<i class="icon-material-baseline-mail-outline"></i> <input
								type="email" class="input-text with-border"
								name="adminName-register" th:field="*{emailId}"
								id="adminName-register" placeholder="Email Address"
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
								title="form with an email field that that must be in the following order:
characters@characters.domain (characters followed by an @ sign, followed by more characters,
and then (dot) like . After the (dot) like. sign, add at least 2 letters from a to z:"
								required />
						</div>


						<label>Password :</label>

						<div class="input-with-icon-left">
							<i class="bi bi-eye-slash" id="togglePassword"></i> <input
								type="password" class="input-text with-border" name="password"
								id="password" th:value="${password}" placeholder="Password"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
								required="required" th:minlength="1" th:maxlength="100">
						</div>


						<label>Enter Captcha:</label>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input type="text" class="form-control" readonly id="captcha"
									name="captcha" th:value=${captcha}>
							</div>
							<div class="form-group col-md-6">
								<input type="text" class="input-text with-border"
									id="userCaptcha" name="userCaptcha" th:value=${userCaptcha}
									required />
							</div>
						</div>




						<h6>
							Captcha not visible <img src="/images/refresh.png" width="40px"
								onclick="cap()">
						</h6>


						<!-- Button -->
						<div class="form-group">
							<button
								class="button full-width button-sliding-icon ripple-effect margin-top-10"
								type="submit" form="login-form">
								Sign Up <i class="icon-material-outline-arrow-right-alt"></i>
							</button>
						</div>


					</form>

				</div>

			</div>
		</div>
	</div>
