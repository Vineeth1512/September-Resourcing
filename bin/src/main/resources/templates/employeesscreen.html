<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<!-- Basic Page Needs
================================================== -->
	<title>360Resourcing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
================================================== -->
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="../../css/colors/blue.css">

</head>

<body class="gray">

	<!-- Wrapper -->
	<div id="wrapper">

	<!-- Header Container
================================================== -->
		<header id="header-container"
			class="fullwidth dashboard-header not-sticky">

			<!-- Header -->
			<div id="header">
				<div class="container">

					<!-- Left Side Content -->
					<div class="left-side">

						<!-- Logo -->
						<div id="logo">
							<a href="#"><img src="../../images/360Logo.jpg" alt=""></a>
						</div>

						<!-- Main Navigation -->

						<nav id="navigation">
							<ul id="responsive">

								<li><a
									th:href="@{/availabilityList/{interviewerId}(interviewerId=${session.interviewerId})}">InterviewerAvailabilityList</a></li>

								<li><a th:href="@{/List}">AvailabilityList</a></li>


								<li><a
									th:href="@{/skills/{id}(id=${session.interviewerId})}">
										SkillsList</a></li>
								<li><a th:href="@{/interList}">InterviewerList</a></li>

								<li><a
									th:href="@{/feedbackList/{id}(id=${session.interviewerId})}">Give
										Feedback</a></li>

								<li><a
									th:href="@{/finalFeedbackList/{id}(id=${session.interviewerId})}">FeedbackList</a></li>


							</ul>
						</nav>



						<div class="clearfix"></div>
						<!-- Main Navigation / End -->

					</div>
					<!-- Left Side Content / End -->


					<!-- Right Side Content / End -->
					<div class="right-side">

						<!--  User Notifications -->
						<!--  User Notifications / End -->

						<!-- User Menu -->
						<div class="header-widget">

							<!-- Messages -->
							<div class="header-notifications user-menu">
								<div class="header-notifications-trigger">
									<a href="#"><div class="user-avatar status-online">
											<img src="../../images/user-avatar-small-01.jpg" alt="">
										</div></a>
								</div>

								<!-- Dropdown -->
								<div class="header-notifications-dropdown">

									<!-- User Status -->
									<div class="user-status">


										<!-- User Name / Avatar -->
										<div class="user-details">
											<div class="user-avatar status-online">
												<img src="images/user-avatar-small-01.jpg" alt="">
											</div>
											<div class="user-name">
												<p style="color: maroon" th:text="${session.name}"></p>
												<span>Interviewer</span>
											</div>
										</div>


									</div>

									<ul class="user-menu-small-nav">
										<ul data-submenu-title="Start">
									<li><a
										th:href="@{/dashboard.html/{id}(id=${session.interviewerId})}"><i
											class="icon-material-outline-dashboard"></i> Dashboard</a></li>

								</ul>



								<ul data-submenu-title="Account">

									<li><a th:href="@{/index-logged-out.html}"><i
											class="icon-material-outline-power-settings-new"></i> Logout</a></li>
								</ul>
									</ul>

								</div>
							</div>

						</div>
						<!-- User Menu / End -->

						<!-- Mobile Navigation Button -->
						<span class="mmenu-trigger">
							<button class="hamburger hamburger--collapse" type="button">
								<span class="hamburger-box"> <span
									class="hamburger-inner"></span>
								</span>
							</button>
						</span>

					</div>
					<!-- Right Side Content / End -->

				</div>
			</div>
			<!-- Header / End -->

		</header>
		<div class="clearfix"></div>
		<!-- Header Container / End -->


		<!-- Dashboard Container -->
		<div class="dashboard-container">

		<!-- Dashboard Sidebar
	================================================== -->
			<div class="dashboard-sidebar">
				<div class="dashboard-sidebar-inner" data-simplebar>
					<div class="dashboard-nav-container">

						<!-- Responsive Navigation Trigger -->
						<a href="#" class="dashboard-responsive-nav-trigger"> <span
							class="hamburger hamburger--collapse"> <span
								class="hamburger-box"> <span class="hamburger-inner"></span>
							</span>
						</span> <span class="trigger-title">Dashboard Navigation</span>
						</a>

						<!-- Navigation -->
						<div class="dashboard-nav">
							<div class="dashboard-nav-inner">

								<ul data-submenu-title="Start">
									<li><a
										th:href="@{/dashboard.html/{id}(id=${session.interviewerId})}"><i
											class="icon-material-outline-dashboard"></i> Dashboard</a></li>
								</ul>

								<ul data-submenu-title="Account">

									<li><a th:href="@{/index-logged-out.html}"><i
											class="icon-material-outline-power-settings-new"></i> Logout</a></li>
								</ul>


							</div>
						</div>
						<!-- Navigation / End -->

					</div>
				</div>
			</div>
			<!-- Dashboard Sidebar / End -->


			<!-- Dashboard Content
	================================================== -->
		
				<form class="col-lg col-md"
							th:action="@{/viewInterviewer/{id}(id=${session.interviewerId})}"
							th:object="${doc}" id="doc" novalidate>
							<input type="hidden" id="interviewerId" name="interviewerId"
								th:value=*{interviewerId}> 


							<!-- booking form -->
							<div class="form-book">
								<div class="select-date-part">
									<!-- slider start -->

									<!-- slider one -->
									<div class="col-lg-3 col-md-3">
										<div class="slider-self">

											<select class="form-control" id="date" name="date"
												th:onchange="selectedDate(this.value)" th:value="this.value">
												<option th:text="${selectedDate}"></option>
												<option th:each="date,state:${date}" th:text="${date}"
													th:value="${date}"></option>

											</select>
										</div>

										<div class="slider-self">

											<!-- <a th:each="map,state:${map.values}" type="radio" id="cid"
															th:text="${map[state.index]}"></a> -->
<!-- 											<div class="slider-time-box"> -->
												<input class="time" type="radio" id="slot" name="slot"
													th:each="index:${times}" th:text="${index}"
													th:value="${index}">
<!-- 											</div> -->
											<button type="submit" class="app-btn">Book
												Availability</button>
										</div>
									</div>
									<!-- </div> -->
								</div>
							</div>
						</form>

 

							
					<!--<!-- Dashboard Box / End -->

					<!-- Footer -->
					<div class="dashboard-footer-spacer"></div>
					<div class="small-footer margin-top-15">
						<div class="small-footer-copyrights">
							Â© 2022 <strong>360Resourcing</strong>. All Rights Reserved.
						</div>
						<ul class="footer-social-links">
							<li>
								<a href="#" title="Facebook" data-tippy-placement="top">
									<i class="icon-brand-facebook-f"></i>
								</a>
							</li>
							<li>
								<a href="#" title="Twitter" data-tippy-placement="top">
									<i class="icon-brand-twitter"></i>
								</a>
							</li>
							<li>
								<a href="#" title="Google Plus" data-tippy-placement="top">
									<i class="icon-brand-google-plus-g"></i>
								</a>
							</li>
							<li>
								<a href="#" title="LinkedIn" data-tippy-placement="top">
									<i class="icon-brand-linkedin-in"></i>
								</a>
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<!-- Footer / End -->

				</div>
			</div>
			<!-- Dashboard Content / End -->

		</div>
		<!-- Dashboard Container / End -->

	</div>
	<!-- Wrapper / End -->


	<!-- Apply for a job popup
================================================== -->
	<div id="small-dialog" class="zoom-anim-dialog mfp-hide dialog-with-tabs">

		<!--Tabs -->
		<div class="sign-in-form">

			<ul class="popup-tabs-nav">
				<li><a href="#tab">Add Note</a></li>
			</ul>

			<div class="popup-tabs-container">

				<!-- Tab -->
				<div class="popup-tab-content" id="tab">

					<!-- Welcome Text -->
					<div class="welcome-text">
						<h3>Do Not Forget ðŸ˜Ž</h3>
					</div>

					<!-- Form -->
					<form method="post" id="add-note">

						<select class="selectpicker with-border default margin-bottom-20" data-size="7"
							title="Priority">
							<option>Low Priority</option>
							<option>Medium Priority</option>
							<option>High Priority</option>
						</select>

						<textarea name="textarea" cols="10" placeholder="Note" class="with-border"></textarea>

					</form>

					<!-- Button -->
					<button class="button full-width button-sliding-icon ripple-effect" type="submit"
						form="add-note">Add Note <i class="icon-material-outline-arrow-right-alt"></i></button>

				</div>

			</div>
		</div>
	</div>
	<!-- Apply for a job popup / End -->


	<!-- Scripts
================================================== -->
	<script src="../../js/jquery-3.6.0.min.js"></script>
	<script src="../../js/jquery-migrate-3.3.2.min.js"></script>
	<script src="../../js/mmenu.min.js"></script>
	<script src="../../js/tippy.all.min.js"></script>
	<script src="../../js/simplebar.min.js"></script>
	<script src="../../js/bootstrap-slider.min.js"></script>
	<script src="../../js/bootstrap-select.min.js"></script>
	<script src="../../js/snackbar.js"></script>
	<script src="../../js/clipboard.min.js"></script>
	<script src="../../js/counterup.min.js"></script>
	<script src="../../js/magnific-popup.min.js"></script>
	<script src="../../js/slick.min.js"></script>
	<script src="../../js/custom.js"></script>
	<script src="../../js/dropdown.js"></script>

	<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
	<script>
		// Snackbar for user status switcher
		$('#snackbar-user-status label').click(function () {
			Snackbar.show({
				text: 'Your status has been changed!',
				pos: 'bottom-center',
				showAction: false,
				actionText: "Dismiss",
				duration: 3000,
				textColor: '#fff',
				backgroundColor: '#383838'
			});
		});
	</script>

	<!-- Chart.js // documentation: http://www.chartjs.org/docs/latest/ -->
	<script src="js/chart.min.js"></script>
	<script>
		Chart.defaults.global.defaultFontFamily = "Nunito";
		Chart.defaults.global.defaultFontColor = '#888';
		Chart.defaults.global.defaultFontSize = '14';

		var ctx = document.getElementById('chart').getContext('2d');

		var chart = new Chart(ctx, {
			type: 'line',

			// The data for our dataset
			data: {
				labels: ["January", "February", "March", "April", "May", "June"],
				// Information about the dataset
				datasets: [{
					label: "Views",
					backgroundColor: 'rgba(42,65,232,0.08)',
					borderColor: '#2a41e8',
					borderWidth: "3",
					data: [196, 132, 215, 362, 210, 252],
					pointRadius: 5,
					pointHoverRadius: 5,
					pointHitRadius: 10,
					pointBackgroundColor: "#fff",
					pointHoverBackgroundColor: "#fff",
					pointBorderWidth: "2",
				}]
			},

			// Configuration options
			options: {

				layout: {
					padding: 10,
				},

				legend: {display: false},
				title: {display: false},

				scales: {
					yAxes: [{
						scaleLabel: {
							display: false
						},
						gridLines: {
							borderDash: [6, 10],
							color: "#d8d8d8",
							lineWidth: 1,
						},
					}],
					xAxes: [{
						scaleLabel: {display: false},
						gridLines: {display: false},
					}],
				},

				tooltips: {
					backgroundColor: '#333',
					titleFontSize: 13,
					titleFontColor: '#fff',
					bodyFontColor: '#fff',
					bodyFontSize: 13,
					displayColors: false,
					xPadding: 10,
					yPadding: 10,
					intersect: false
				}
			},


		});

	</script>

</body>

</html>
